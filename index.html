<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form | Website Survey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" name="name" id="name" class="form-input" placeholder="Enter your name" required><br>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label><br>
                <input type="email" name="email"  id="email" class="form-input" placeholder="Enter your Email" required><br>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age <span class="clue">(optional)</span></label><br>
                <input type="number" name="age"  id="number" class="form-input" min="10" max="99" placeholder="Age"><br>
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Perfect Not To Say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would recommend codechef to your friends?</p>
                <label>
                    <input type="radio" name="user-recommend" value="definitely" checked>
                    Definitely
                </label><br>
                <label>
                    <input type="radio" name="user-recommend" value="maybe">
                    Maybe
                </label><br>
                <label>
                    <input type="radio" name="user-recommend" value="not-sure">
                    Not sure
                </label><br>
            </div>
            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label>
                    <input type="checkbox" name="prefer" value="front-end-projects">
                    Front-End-Projects
                </label><br>
                <label>
                    <input type="checkbox" name="prefer" value="back-end-projects">
                    Back-End-Projects
                </label><br>
                <label>
                    <input type="checkbox" name="prefer" value="front-end-projects">
                    Front-End-Projects
                </label><br>
                <label>
                    <input type="checkbox" name="prefer" value="data-visualization">
                    Data-Visualization
                </label><br>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="comments" cols="40" rows="10"
                    placeholder="Enter your comment here...."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>


        </form>
    </div>









    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
